<div class="container">
  <div class="row my-4 pt-4">
    <h1 class="text-center mb-4 py-2">Contacto</h1>
    <div class="col-lg-6 col-md-12 mb-4">
      <img class="w-100" src="../../../assets/images/catarina-contact.jfif" alt="Catarina Barbosa">
    </div>
    <div class="col-lg-6 col-md-12 mb-4">
      <h3 class="text-center">Entre em contacto para agendar</h3>
      <form>

        <!-- Name input -->
        <mdb-form-control>
          <input mdbInput type="text" id="formControlLg" class="form-control form-control-lg mb-4 mt-4" />
          <label mdbLabel class="form-label" for="formControlLg">Nome:</label>
        </mdb-form-control>

        <!-- Email input -->
        <mdb-form-control>
          <input mdbInput type="email" id="formControlLg" class="form-control form-control-lg mb-4 mt-4" />
          <label mdbLabel class="form-label" for="formControlLg">Email:</label>
        </mdb-form-control>

        <!-- Message input -->
        <mdb-form-control>
          <textarea mdbInput class="form-control mb-4 mt-4" id="textAreaExample" rows="6"></textarea>
          <label mdbLabel class="form-label" for="textAreaExample">Mensagem</label>
        </mdb-form-control>

        <!-- Submit button -->
        <button type="submit" class="btn btn-block mb-4 fw-bolder">ENVIAR</button>
      </form>
    </div>
  </div>
</div>
