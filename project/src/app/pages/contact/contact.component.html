<div class="container">
  <div class="row my-4 pt-4">
    <h1 class="text-center mb-4 py-2">Contacto</h1>
    <div class="col-lg-6 col-md-12 mb-4">
      <img class="w-100" src="../../../assets/images/gravida/Cintia_19.jpg" alt="Catarina Barbosa">
    </div>
    <div class="col-lg-6 col-md-12 mb-4">
      <h3 class="text-center">Entre em contacto para agendar</h3>
      <form>
        <!-- Name input -->
        <div class="form-outline mb-4">
          <input type="text" id="form4Example1" class="form-control" />
          <label class="form-label" for="form4Example1">Nome:</label>
        </div>

        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form4Example2" class="form-control" />
          <label class="form-label" for="form4Example2">Email:</label>
        </div>

        <!-- Message input -->
        <div class="form-outline mb-4">
          <textarea class="form-control" id="form4Example3" rows="7"></textarea>
          <label class="form-label" for="form4Example3">Mensagem:</label>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-block mb-4">ENVIAR</button>
      </form>
    </div>
  </div>
</div>
